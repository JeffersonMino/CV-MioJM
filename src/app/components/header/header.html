<header id="header" class="header">
  <div class="header-top">
    <!-- Imagen clickeable -->
    <img 
      src="./img/perfil.jpg" 
      alt="Foto de Jefferson Santiago Miño Tasinchana" 
      class="profile-pic" 
      (click)="openModal()" />

    <div class="header-info">
      <h1>Jefferson Santiago Miño Tasinchana</h1>
      <h2>{{ title() }}</h2>
    </div>

    <button class="hamburger" (click)="toggleMenu()" [class.open]="menuOpen()" aria-label="Menú">
    <span></span>
    <span></span>
    <span></span>
    </button>
  </div>

  <!-- Menú overlay futurista -->

    <a href="#skills">Habilidades</a>
    <a href="#contact">Contacto</a>
    </nav> -->

  <!-- Modal de imagen -->
  <!-- Modal -->
  <div class="modal" *ngIf="modalOpen()">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">✖</button>
      <img src="./img/perfil.jpg" alt="Foto" class="modal-img" />
    </div>
    <!-- Clic fuera de la imagen también cierra -->
    <div class="modal-background" (click)="closeModal()"></div>
  </div>
</header>
